<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>共享书城</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>        <h2>欢迎：{{name}}</h2>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="onSubmit()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="borrow()">查看借阅信息</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="author" label="作者" align="center"></el-table-column>                <el-table-column prop="state" label="状态" align="center"></el-table-column>                <el-table-column prop="price" label="价格" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <!--scope.row获取行数据-->                        <el-button type="primary" size="mini" @click="handleUpdate1(scope.row)">借书</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="状态" prop="state">                                    <el-input v-model="formData.state"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <!--组件-->                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="状态" prop="state">                                    <el-input v-model="formData.state"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit1()">确定</el-button>                    </div>                </el-dialog>            </div>            <!--借书标签-->            <div class="add-form">                <!--组件-->                <el-dialog title="借书列表" :visible.sync="dialogFormBorrow">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <template>                            <el-table                                    :data="tableData"                                    style="width: 100%">                                <el-table-column                                        prop="borrowtime"                                        label="日期"                                        width="180">                                </el-table-column>                                <el-input v-model="tableData.borrowtime"></el-input>                                <el-table-column                                        prop="username"                                        label="姓名"                                        width="180">                                </el-table-column>                                <el-input v-model="tableData.username"></el-input>                                <el-table-column                                        prop="bookname"                                        label="书名"                                        width="180">                                </el-table-column>                                <el-input v-model="tableData.bookname"></el-input>                                <el-table-column label="操作" align="center">                                    <template slot-scope="scope">                                        <!--scope.row获取行数据-->                                        <el-button type="primary" size="mini" @click="returnbook(scope.row)">归还                                        </el-button>                                    </template>                                </el-table-column>                            </el-table>                        </template>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormBorrow = false">取消</el-button>                        <el-button type="primary" @click="sureBorrow()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div>    <!--分页工具条-->    <el-pagination            @size-change="handleSizeChange"            @current-change="handleCurrentChange"            :current-page="currentPage"            :page-sizes="[5, 10, 15, 20]"            :page-size="5"            layout="total, sizes, prev, pager, next, jumper"            :total="totalCount">    </el-pagination></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../js/date.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            name: "",            pagination: {},            dataList: [],//当前页要展示的列表数据            tableData: [],            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            dialogFormBorrow: false,            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pageSize: 5,            // 总记录数            totalCount: 100,            // 当前页码            currentPage: 1,            // 添加数据对话框是否展示的标记            dialogVisible: false        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAllbooks();        },        methods: {            //分页列表            getAllbooks() {               /* //分页条件查询                axios.get("http://localhost:8080/youxiang/user/conditionQuery?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize).then((res) => {                    //两个data不一样第二个是自己写的data                    this.dataList = res.data.rows;                    this.totalCount = res.data.totalCount;                    this.name = res.data.name;                });*/                //分页查询                axios.get("http://localhost:8080/youxiang/user/page?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize).then((res) => {                    //两个data不一样第二个是自己写的data                    this.dataList = res.data.rows;                    this.totalCount = res.data.totalCount;                    this.name = res.data.name;                });                /*//发送ajax请求                axios.get("http://localhost:8080/youxiang/user").then((res) => {                    //两个data不一样第二个是自己写的data                    this.dataList = res.data.data;                    this.name = res.data.msg;                });*/            },            //弹出添加窗口            handleCreate() {                //将弹出按钮放开                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                //重置表单                //因为这里做的双向绑定                this.formData = {};            },            //弹出窗口            handleUpdate1(row) {                //查询数据，根据id查询                axios.get("http://localhost:8080/youxiang/books/" + row.id).then((res) => {                    if (res.data.code == 20041) {                        //将拿到的数据绑定到模型中                        //展示弹层，加载数据  数据回显                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error(res.data.msg);                    }                });            },            //借阅            handleEdit1() {                axios.get("http://localhost:8080/youxiang/user/borrow/" + this.formData.id).then((res) => {                    //如果操作成功，关闭弹层                    if (res.data.code == 20011) {                        //关闭弹层                        this.dialogFormVisible4Edit = false;                        //$message为element的消息弹窗,success为样式                        this.$message.success("借阅成功");                    } else if (res.data.code == 20010) {                        this.$message.error("借阅失败");/*测试的时候拿不到，只能拿到下面的异常信息*/                    } else {                        this.$message.error(res.data.msg);                    }                    //因为无论如何这个都要展示所以写到finally里面                    //this.getAll();                }).finally(() => {                    this.getAllbooks();                });            },            //查询借书信息            borrow() {                this.dialogFormBorrow = true;                axios.get("http://localhost:8080/youxiang/user/borrowmsg").then((res) => {                    //两个data不一样第二个是自己写的data                    if (res.data.code == 20041) {                        this.tableData = res.data.data;                    } else if (res.data.code == 20040) {                        this.$message.error("借阅失败");/*测试的时候拿不到，只能拿到下面的异常信息*/                    } else {                        this.$message.error(res.data.msg);                    }                });            },            sureBorrow() {                this.dialogFormBorrow = false;            },            returnbook(row) {                //1.弹出提示框$confirm("11","22",{})括号里面分别代表内容，标题，类型。                this.$confirm("此操作将归还当前书籍，是否继续？", "提示", {                    type: 'error'                    /*确认*/                }).then(() => {                    //2.做归还业务                    axios.get("http://localhost:8080/youxiang/user/returnbook/" + row.bookname).then((res) => {                        if (res.data.code == 20041) {                            this.$message.success("还书成功");                        } else {                            this.$message.error("还书失败");                        }                    }).finally(() => {                        this.borrow();                        this.getAllbooks();                    });                    /*取消 点差号也可以*/                }).catch(() => {                    //3.取消删除                    this.$message.info("已取消操作");                });            },            //分页            handleSizeChange(val) {                //console.log(`每页 ${val} 条`);                // 重新设置每页显示的条数                this.pageSize = val;                this.getAllbooks();            },            handleCurrentChange(val) {                //console.log(`当前页: ${val}`);                // 重新设置当前页码                this.currentPage = val;                this.getAllbooks();            },            // 查询方法            onSubmit() {                axios.get("http://localhost:8080/youxiang/user/conditionQuery?currentPage=" + this.currentPage                    + "&pageSize=" + this.pageSize+"&name=" + this.pagination.name).then((res) => {                    if (this.pagination.name != ""){                        this.dataList = res.data.rows;                        this.totalCount = res.data.totalCount;                        this.name = res.data.name;                    }else {                        this.getAllbooks();                    }                });                /*//console.log(this.brand);                this.getAllbooks();*/            },        }    })</script></html>
